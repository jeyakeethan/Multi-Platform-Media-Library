<ion-content padding>    
  <ion-item class="Search"><ion-searchbar type="Search" (ionInput)="getItems($event)"></ion-searchbar></ion-item>
  <ion-list class="list">
      <ion-item>
          <ion-label class="title" color="primary" (click)="sortItems('name')">Name</ion-label>
          <ion-label color="primary" (click)="sortItems('author')">Author</ion-label>
          <ion-label color="primary" (click)="sortItems('date')">Date Added</ion-label>
          <ion-label color="primary" (click)="sortItems('size')">Size</ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let PDF of PDFs;let i = index;">
          <ion-item (click)="openItem(PDF)">
              <ion-label class="title" color="dark">{{PDF.name}}</ion-label>
              <ion-label color="dark">{{PDF.author}}</ion-label>
              <ion-label color="dark">{{PDF.date}}</ion-label>
              <ion-label color="dark">{{PDF.size}}</ion-label>
          </ion-item>
          <ion-item-options>
              <ion-button (click)="deletePDF(i)"><ion-icon name="trash"></ion-icon></ion-button>
              <ion-button (click)="downloadPDF(PDF.id)"><ion-icon name="arrow-round-down"></ion-icon></ion-button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <!--ion-item>
      <ion-label>{{Notice}}</ion-label>
  </ion-item-->
  </ion-content>
