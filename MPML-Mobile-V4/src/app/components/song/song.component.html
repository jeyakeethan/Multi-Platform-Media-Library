<ion-content>
<ion-item class="Search"><ion-searchbar type="Search" (ionInput)="getItems($event)"></ion-searchbar></ion-item>

    <ion-item class="ionaudioplayer"><audio class="audioplayer" src="{{songPlaying}}" autoplay="true" controls="controls" #audioplayer></audio></ion-item>
</div-->
<ion-list class="list" >
    
    <ion-item *ngIf="songs==null"><ion-button  slot="end"shape="round" fill="outline" (click)="reload()">Reload</ion-button></ion-item>
    
    <ion-item>
        <ion-label class="title" color="primary" (click)="sortItems('name')">Name</ion-label>
        <ion-label color="primary" (click)="sortItems('album')">Album</ion-label>
        <ion-label color="primary" (click)="sortItems('artist')">Artist</ion-label>
        <ion-label color="primary" (click)="sortItems('size')">Size</ion-label>
        <ion-label color="primary" (click)="sortItems('duration')">Duration</ion-label>
    </ion-item>
    <ion-item *ngIf="shareDisplay">
        <ion-input type="text" placeholder="Enter sharing id" name="sharedId" [(ngModel)]="sharedId" required></ion-input>
        <ion-button  slot="end"shape="round" fill="outline" (click)="share()"><ion-icon name="arrow-forward"></ion-icon></ion-button>
    </ion-item>
    <ion-item-sliding *ngFor="let song of songs;let i = index;" #dynamicList>
        <ion-item (click)="openItem(song)">
            <ion-label class="title" color="dark">{{song.name}}</ion-label>
            <ion-label color="dark">{{song.album}}</ion-label>
            <ion-label color="dark">{{song.artist}}</ion-label>
            <ion-label color="dark">{{song.size}}</ion-label>
            <ion-label color="dark">{{song.duration}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
            <ion-button (click)="deleteSong(i)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-button *ngIf="!song.available" (click)="downloadSong(song)"><ion-icon name="arrow-round-down"></ion-icon></ion-button>
            <ion-button (click)="shareDisplay=!shareDisplay; selectedSongToShare=song;"><ion-icon name="share"></ion-icon></ion-button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

    <ion-label>{{Notice}}</ion-label>
</ion-item-->
</ion-content>
