    <ion-item>
        <ion-label class="title" color="primary" (click)="sortItems('name')">Name</ion-label>
        <ion-label color="primary" (click)="sortItems('album')">Album</ion-label>
        <ion-label color="primary" (click)="sortItems('artist')">Artist</ion-label>
        <ion-label color="primary" (click)="sortItems('size')">Size</ion-label>
        <ion-label color="primary" (click)="sortItems('duration')">Duration</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let song of songs;let i = index;">
        <ion-item (click)="openItem(song)">
            <ion-label class="title" color="dark">{{song.name}}</ion-label>
            <ion-label color="dark">{{song.album}}</ion-label>
            <ion-label color="dark">{{song.artist}}</ion-label>
            <ion-label color="dark">{{song.size}}</ion-label>
            <ion-label color="dark">{{song.duration}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
            <ion-button (click)="downloadSong(song.id)"><ion-icon name="arrow-round-down"></ion-icon></ion-button>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-button (click)="deleteSong(i)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
